<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>OpenAI Tools</title>
      <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="./css/custom.css" rel="stylesheet">
    </head>

    <body>
      <div class="header">
        <div class="container">
          <h2>Application Logs</h2>
        </div>
      </div>
      <div class="container">
        <div id="div_login" class="card">
          <div class="card-header">Login</div>
            <div class="card-body">
              <form id="form_login">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
          </div>
        </div>
    
        <div id="div_prompts" class="d-none">
          <div class="container">
            <div class="logs-table">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>User Message</th>
                    <th>Marv's Response</th>
                    <th>Date</th>
                    <th>Action</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tbody id="tbl_prompts" class="table-group-divider"></tbody>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button id="btn_clear_history" class="btn btn-danger">Clear History</button>
            <button id="btn_logout" class="btn btn-primary">Logout</button>
          </div>
        </div>
      </div>    
      <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="./js/renderer.js"></script>
      <script src="./js/logs.js"></script>
    </body>
    </html>
