<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Marv - The Sarcastic Chat Bot</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="p-5 mt-2 container bg-secondary bg-opacity-50 border border-secondary">
      
      <h1 class ="text-center text-secondary">Marv The Sarcastic Chat Bot</h1>
      <form class="mb-3"id="bot_message"> 
        <label class ="form-label mb-3" for="message">Marv: Hi there! How can I sarcastically assist you today?</label>
        <textarea class ="form-control mb-3" name="message" rows="4"></textarea>
        <input type="submit" class="btn btn-primary mb-3" value="Submit">
      </form>
      
      <div >
        <label class ="form-label" for="message_response">Response</label>
        <textarea class ="form-control" id="message_response" rows="4" readonly></textarea>
      </div>
    </div>
    
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script> 
  </body>
  <script src="./js/renderer.js"></script>
</html>
