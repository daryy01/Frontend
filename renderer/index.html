<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Marv - The Sarcastic Chat Bot</title>
    
  </head>
  <body>

    <h1>Marv The Sarcastic Chat Bot</h1>
    <div>
      <form id="bot_message">
        <label for="message">Marv: Hi there! How can I sarcastically assist you today?</label><br>
        <textarea name="message" rows="4"></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="message_response">Response</label><br>
        <textarea id="message_response" rows="4" readonly></textarea>
      </div>
    </div>
    
  </body>
  <script src="./js/renderer.js"></script>
</html>
